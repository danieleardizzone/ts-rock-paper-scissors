<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morra Cinese</title>

    <link rel="stylesheet" href="./dist/style.css">
    <script src="dist/main.js" async></script>
</head>

<body>

    <div class="container">
        <div class="match-result">choose an hand</div>
        <div class="score">
            <div class="user-score">user score: 0</div>
            <div class="pc-score">pc score: 0</div>
        </div>
        <div class="hands">
            <div class="pc-hand">
                <p>PC</p>
                <img src="./src/images/blank.png">
            </div>
            <div class="user-hand">
                <p>PLAYER</p>
                <img src="./src/images/blank.png">
            </div>
        </div>
        <div class="user-selection">
            <button id="rock">
                <img src="./src/images/rock.png" alt="rock">
            </button>
            <button id="paper">
                <img src="./src/images/paper.png" alt="paper">
            </button>
            <button id="scissors">
                <img src="./src/images/scissors.png" alt="scissors">
            </button>
        </div>
    </div>

</body>

</html>
