<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morra Cinese</title>

    <link rel="stylesheet" href="./dist/style.css">
    <script src="dist/main.js" async></script>
</head>

<body>

    <div class="container">
        <div class="match-result">choose an hand</div>
        <div class="score">
            <div class="user-score">user score: 0</div>
            <div class="pc-score">pc score: 0</div>
        </div>
        <div class="hands">
            <div class="pc-hand">pc choice: undefined</div>
            <div class="user-hand">user choice: undefined</div>
        </div>
        <div class="user-selection">
            <button id="rock">rock</button>
            <button id="paper">paper</button>
            <button id="scissors">scissors</button>
        </div>
    </div>

</body>

</html>
