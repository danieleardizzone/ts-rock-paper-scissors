<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morra Cinese</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./dist/style.css">
    <script src="dist/main.js" async></script>
</head>

<body>
    <div class="container">
        <div class="match-count">match 1 / 5</div>
        <div class="match-result">result</div>
        <div class="score">
            <div class="user-score">user score: 0</div>
            <div class="pc-score">pc score: 0</div>
        </div>
        <div class="hands">
            <div class="pc-hand">
                <p>PC</p>
                <img src="./src/images/blank.png">
            </div>
            <div class="user-hand">
                <p>PLAYER</p>
                <img src="./src/images/blank.png">
            </div>
        </div>
        <div class="user-selection">
            <button id="rock">
                <img src="./src/images/rock.png" alt="rock">
            </button>
            <button id="paper">
                <img src="./src/images/paper.png" alt="paper">
            </button>
            <button id="scissors">
                <img src="./src/images/scissors.png" alt="scissors">
            </button>
        </div>
    </div>
    <div class="overlay visibility-hidden">
        <h1 class="final-result visibility-hidden"></h1>
        <button id="restart-game" class="visibility-hidden">Restart game</button>
    </div>
</body>

</html>
